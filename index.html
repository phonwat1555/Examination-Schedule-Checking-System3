<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบตรวจสอบตารางสอบปลายภาคเรียน - ศกร.อำเภอเมืองนครราชสีมา</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- jsPDF and html2canvas libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f5f3ff; /* bg-purple-50 */
            transition: padding 0.3s ease-in-out;
        }
        .card {
            background: white;
            border-radius: 1rem; /* rounded-xl */
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.05), 0 4px 6px -4px rgb(0 0 0 / 0.05);
            border: 1px solid #e5e7eb; /* border-gray-200 */
            transition: all 0.3s ease-in-out;
        }
        .view-container {
            opacity: 0;
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
            pointer-events: none;
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
            transform: translateY(20px);
        }
        .view-container.static-pos {
            position: static;
            transform: translateY(0);
        }
        .view-container.visible {
            opacity: 1;
            pointer-events: auto;
            transform: translateY(0);
        }
        .print-only-footer, .print-footer-spacer {
            display: none;
        }
        /* Styles for printing */
        @media print {
            @page {
                size: a4;
                margin: 1cm;
            }
            body, html {
                background: white !important;
                font-size: 10pt;
            }
            body {
                 display: block !important;
                 padding: 0 !important;
                 margin: 0 !important;
                 justify-content: flex-start !important;
            }
            .no-print {
                display: none !important;
            }
            .printable-area {
                box-shadow: none !important;
                border: none !important;
                padding: 0 !important;
                margin: 0 !important;
            }
            .card {
                box-shadow: none !important;
                border-radius: 0 !important;
                padding: 0 !important;
                margin-top: 1rem !important;
                border: 1px solid #ccc !important;
                page-break-inside: avoid;
            }
            .card-header-print {
                 background: #eee !important;
                 color: #000 !important;
                 -webkit-print-color-adjust: exact; 
                 color-adjust: exact;
            }
            .print-footer-spacer {
                display: block;
                height: 2cm; /* Add space for the fixed footer */
            }
            .print-only-footer {
                display: block !important;
                position: fixed;
                bottom: 0.5cm;
                left: 1cm;
                right: 1cm;
                text-align: center;
                font-size: 9pt;
                color: #6c757d;
                border-top: 1px solid #dee2e6;
                padding-top: 5px;
            }
            .printable-area .text-center { margin-bottom: 1rem !important; }
            .printable-area img { height: 4rem !important; width: 4rem !important; margin-bottom: 0.5rem !important; }
            .printable-area h2 { font-size: 16pt !important; }
            .printable-area p { font-size: 10pt !important; line-height: 1.3 !important; margin-top: 0.1rem !important; }
            .printable-area h3 { font-size: 12pt !important; margin-bottom: 0.5rem !important; padding: 0.5rem !important; }
            .card .p-6 { padding: 0.5rem !important; }
        }
    </style>
</head>
<body class="bg-purple-50 text-gray-800 flex items-center justify-center min-h-screen p-4">

    <div id="main-container" class="w-full max-w-4xl mx-auto relative">
        <!-- Search View -->
        <div id="searchView" class="view-container static-pos visible">
            <div class="text-center mb-8">
                <img src="https://img5.pic.in.th/file/secure-sv1/468152182_1194117392102468_8674055983631647191_n408000c51815b660.png" alt="Logo" class="mx-auto h-20 w-20 mb-4 rounded-full shadow-md">
                <h1 class="text-3xl md:text-4xl font-bold text-gray-800">ระบบตรวจสอบตารางสอบปลายภาคเรียน</h1>
                <p class="text-gray-600 mt-2 text-base md:text-lg font-semibold">หลักสูตรประกาศนียบัตรวิชาชีพ พุทธศักราช 2562</p>
                <p class="text-gray-600 mt-1 text-base md:text-lg">สาขาวิชาคอมพิวเตอร์ธุรกิจ</p>
                <p class="text-gray-600 mt-1 text-base md:text-lg">ศูนย์ส่งเสริมการเรียนรู้ระดับอำเภอเมืองนครราชสีมา</p>
            </div>

            <div class="max-w-lg mx-auto card p-6 sm:p-8">
                <h3 class="text-xl font-semibold text-center text-gray-700 mb-6">ค้นหาด้วยรหัสนักศึกษา</h3>
                <div class="flex flex-col sm:flex-row gap-3">
                    <input type="text" id="studentIdInput" class="w-full px-4 py-3 bg-white border-2 border-gray-200 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition" placeholder="กรอกรหัสนักศึกษา...">
                    <button id="searchButton" class="w-full sm:w-auto bg-purple-600 text-white font-bold px-8 py-3 rounded-lg hover:bg-purple-700 transition-all transform hover:scale-105 shadow-lg shadow-purple-500/40 flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" /></svg>
                        <span>ค้นหา</span>
                    </button>
                </div>
            </div>

            <div class="text-center mt-12 text-sm text-gray-500">
                 <p>พัฒนาโดย ศูนย์ส่งเสริมการเรียนรู้ระดับอำเภอเมืองนครราชสีมา</p>
            </div>
        </div>
        
        <!-- Result View -->
        <div id="resultView" class="view-container">
            <!-- Student search results will be displayed here -->
        </div>
    </div>


    <script>
        // --- DOM ELEMENTS ---
        const mainContainer = document.getElementById('main-container');
        const searchView = document.getElementById('searchView');
        const resultView = document.getElementById('resultView');
        const studentIdInput = document.getElementById('studentIdInput');
        const searchButton = document.getElementById('searchButton');

        // --- CONFIG & DATA ---
        const G_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxPdr8y9IVReXQgqHe2r-1tiWAHiuK5plO4jV9x-VeID280BqogdQdEV-kScQ4n21GO/exec';

        // --- HTML GENERATION FUNCTIONS ---
        function generateHeader() {
            return `<div class="text-center print:mb-4"><img src="https://img5.pic.in.th/file/secure-sv1/468152182_1194117392102468_8674055983631647191_n408000c51815b660.png" alt="Logo" class="mx-auto h-20 w-20 mb-3 rounded-full"><h2 class="text-2xl font-bold text-gray-900">ตารางสอบปลายภาคเรียน</h2><p class="text-gray-600 text-md font-semibold">หลักสูตรประกาศนียบัตรวิชาชีพ พุทธศักราช 2562</p><p class="text-gray-600 text-md">สาขาวิชาคอมพิวเตอร์ธุรกิจ</p><p class="text-gray-600 text-md">ศูนย์ส่งเสริมการเรียนรู้ระดับอำเภอเมืองนครราชสีมา</p></div>`;
        }
        
        function generateStudentCard(student) {
            return `<div class="card overflow-hidden"><h3 class="card-header-print text-lg font-semibold text-white p-4 bg-gradient-to-r from-purple-600 to-indigo-500">ข้อมูลนักศึกษา</h3><div class="p-6 grid grid-cols-1 md:grid-cols-2 print:grid-cols-2 gap-x-6 gap-y-4 text-gray-700 text-sm"><div class="flex items-center gap-3"><svg class="w-5 h-5 text-purple-500 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" /></svg><span><strong class="font-medium text-gray-800">ชื่อ-สกุล:</strong> ${student.studentName}</span></div><div class="flex items-center gap-3"><svg class="w-5 h-5 text-purple-500 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M2.003 5.884L10 2l7.997 3.884A2 2 0 0119 7.616V16a2 2 0 01-2 2H3a2 2 0 01-2-2V7.616a2 2 0 011.003-1.732zM14.5 10.5a.5.5 0 000-1h-5a.5.5 0 000 1h5zM12 12.5a.5.5 0 000-1h-2a.5.5 0 000 1h2z" /></svg><span><strong class="font-medium text-gray-800">รหัสนักศึกษา:</strong> ${student.studentId}</span></div><div class="flex items-center gap-3"><svg class="w-5 h-5 text-purple-500 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4z" /><path d="M3 9a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V9z" /><path d="M3 14a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1v-2z" /></svg><span><strong class="font-medium text-gray-800">ระดับชั้น:</strong> ${student.className}</span></div><div class="flex items-center gap-3"><svg class="w-5 h-5 text-purple-500 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M2 6a2 2 0 012-2h5l2 2h5a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" /></svg><span><strong class="font-medium text-gray-800">สาขาวิชา:</strong> ${student.major}</span></div><div class="flex items-center gap-3"><svg class="w-5 h-5 text-purple-500 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M5 4a1 1 0 00-2 0v7.268a2 2 0 000 3.464V16a1 1 0 102 0v-1.268a2 2 0 000-3.464V4zM11 4a1 1 0 10-2 0v1.268a2 2 0 000 3.464V16a1 1 0 102 0V8.732a2 2 0 000-3.464V4zM16 3a1 1 0 011 1v7.268a2 2 0 010 3.464V16a1 1 0 11-2 0v-1.268a2 2 0 010-3.464V4a1 1 0 011-1z" /></svg><span><strong class="font-medium text-gray-800">เลขที่นั่งสอบ:</strong> ${student.seatNumber}</span></div><div class="flex items-center gap-3"><svg class="w-5 h-5 text-purple-500 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" /></svg><span><strong class="font-medium text-gray-800">สนามสอบ:</strong> ${student.examVenue}</span></div></div></div>`;
        }

        function generateExamTable(student) {
            let examContent = `<div class="card overflow-hidden mt-6"><h3 class="card-header-print text-lg font-semibold text-white p-4 bg-gradient-to-r from-amber-500 to-yellow-400">ตารางสอบ</h3><div class="overflow-x-auto"><table class="min-w-full text-sm"><thead class="bg-gray-100"><tr class="border-b-2 border-gray-200"><th class="py-3 px-3 text-left font-semibold text-gray-600 uppercase">รหัสวิชา</th><th class="py-3 px-3 text-left font-semibold text-gray-600 uppercase">ชื่อวิชา</th><th class="py-3 px-3 text-left font-semibold text-gray-600 uppercase">ห้องสอบ</th><th class="py-3 px-3 text-left font-semibold text-gray-600 uppercase">วันที่</th><th class="py-3 px-3 text-left font-semibold text-gray-600 uppercase">เวลา</th></tr></thead><tbody class="text-gray-700">`;
            if (student.exams && student.exams.length > 0) {
                student.exams.forEach((exam, index) => { const rowClass = index % 2 === 0 ? 'bg-white' : 'bg-purple-50/50'; examContent += `<tr class="${rowClass} border-b border-gray-200 hover:bg-amber-100/50"><td class="py-3 px-3">${exam.subjectCode}</td><td class="py-3 px-3">${exam.subject}</td><td class="py-3 px-3">${exam.room}</td><td class="py-3 px-3">${exam.date}</td><td class="py-3 px-3">${exam.time}</td></tr>`; });
            } else {
                examContent += `<tr><td colspan="5" class="text-center py-6">ไม่มีข้อมูลตารางสอบ</td></tr>`;
            }
            examContent += `</tbody></table></div></div>`;
            return examContent;
        }

        function generateInstructions() {
            return `<div class="card overflow-hidden mt-6"><h3 class="card-header-print text-lg font-semibold text-white p-4 bg-gradient-to-r from-teal-500 to-cyan-500">ข้อแนะนำในการสอบ</h3><div class="p-6 text-sm text-gray-700 space-y-2">
                <p class="flex items-start gap-2"><svg class="w-5 h-5 text-teal-500 flex-shrink-0 mt-0.5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm.707-10.293a1 1 0 00-1.414-1.414l-3 3a1 1 0 001.414 1.414L9 9.414V13a1 1 0 102 0V9.414l.293.293a1 1 0 001.414-1.414l-3-3z" clip-rule="evenodd" /></svg><span>กรุณามาถึงห้องสอบก่อนเวลาสอบอย่างน้อย 15 นาที</span></p>
                <p class="flex items-start gap-2"><svg class="w-5 h-5 text-teal-500 flex-shrink-0 mt-0.5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" /></svg><span>ให้นำเฉพาะอุปกรณ์เครื่องเขียนที่ได้รับอนุญาตเข้าห้องสอบ</span></p>
                <p class="flex items-start gap-2"><svg class="w-5 h-5 text-teal-500 flex-shrink-0 mt-0.5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M2 3.5A1.5 1.5 0 013.5 2h1.148a1.5 1.5 0 011.465 1.175l.716 3.223a1.5 1.5 0 01-1.052 1.767l-.933.267c-.41.117-.643.555-.48.95a11.542 11.542 0 006.254 6.254c.395.163.833-.07.95-.48l.267-.933a1.5 1.5 0 011.767-1.052l3.223.716A1.5 1.5 0 0118 15.352V16.5A1.5 1.5 0 0116.5 18h-13A1.5 1.5 0 012 16.5v-13z" /></svg><span>ปิดอุปกรณ์สื่อสารทุกชนิดก่อนเข้าห้องสอบ</span></p>
                </div></div>`;
        }
        
        // --- STUDENT SEARCH LOGIC ---
        async function performSearch() {
            const query = studentIdInput.value.trim();
            if (!query) {
                Swal.fire({ icon: 'warning', title: 'กรุณากรอกข้อมูล', text: 'กรุณากรอกรหัสนักศึกษาของคุณ' });
                return;
            }
            Swal.fire({ title: 'กำลังค้นหา...', text: 'กรุณารอสักครู่', allowOutsideClick: false, didOpen: () => Swal.showLoading() });
            
            try {
                const response = await fetch(`${G_SCRIPT_URL}?action=getStudentById&studentId=${query}`);
                if (!response.ok) throw new Error('Network response was not ok.');
                const result = await response.json();
                
                if (result.success && result.data) {
                    Swal.fire({
                        icon: 'success',
                        title: 'พบข้อมูล!',
                        showConfirmButton: false,
                        timer: 1000
                    }).then(() => {
                        displayStudentInfoView(result.data);
                    });
                } else {
                    Swal.fire({ icon: 'error', title: 'ไม่พบข้อมูล', text: result.message || `ไม่พบข้อมูลสำหรับรหัสนักศึกษา "${query}"` });
                }
            } catch (error) {
                console.error("Search Error:", error);
                Swal.fire({ icon: 'error', title: 'เกิดข้อผิดพลาด', text: 'ไม่สามารถเชื่อมต่อกับฐานข้อมูลได้' });
            }
        }
        
        function displayStudentInfoView(student) {
            document.body.classList.remove('items-center');
            document.body.style.paddingTop = '2rem';
            mainContainer.className = 'w-full max-w-4xl mx-auto relative';
            searchView.classList.remove('visible');
            resultView.innerHTML = '';

            const printableWrapper = document.createElement('div');
            printableWrapper.id = 'printableArea';
            
            const studentInfoHtml = `
                <div class="space-y-6">
                    ${generateHeader()}
                    ${generateStudentCard(student)}
                </div>`;
            printableWrapper.innerHTML = studentInfoHtml;
            resultView.appendChild(printableWrapper);

            const actionButtonsContainer = document.createElement('div');
            actionButtonsContainer.id = 'actionButtons';
            actionButtonsContainer.className = 'mt-8 text-center no-print';
            actionButtonsContainer.innerHTML = `<div class="flex flex-wrap gap-3 justify-center">
                <button id="newSearchButton" class="bg-gray-500 text-white font-bold px-5 py-2.5 rounded-lg hover:bg-gray-600 transition shadow-md flex items-center"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>ค้นหาใหม่</button>
                <button id="showExamButton" class="bg-purple-600 text-white font-bold px-5 py-2.5 rounded-lg hover:bg-purple-700 transition shadow-md flex items-center">ดูตารางสอบ<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M14 5l7 7m0 0l-7 7m7-7H3" /></svg></button>
            </div>`;
            resultView.appendChild(actionButtonsContainer);
            
            document.getElementById('newSearchButton').addEventListener('click', showSearchView);
            document.getElementById('showExamButton').addEventListener('click', () => appendExamSchedule(student));
            
            resultView.classList.add('visible');
        }

        function appendExamSchedule(student) {
            const printableWrapper = document.getElementById('printableArea');
            
            const examAndInstructionsHtml = `
                ${generateExamTable(student)}
                ${generateInstructions()}
            `;
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = examAndInstructionsHtml;

            const examSection = document.createElement('div');
            examSection.id = 'exam-section';
            while(tempDiv.firstChild) {
                examSection.appendChild(tempDiv.firstChild);
            }
            printableWrapper.appendChild(examSection);

            const actionButtonsContainer = document.getElementById('actionButtons');
            actionButtonsContainer.innerHTML = `<div class="flex flex-wrap gap-3 justify-center">
                <button id="newSearchButton" class="bg-gray-500 text-white font-bold px-5 py-2.5 rounded-lg hover:bg-gray-600 transition shadow-md flex items-center"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>ค้นหาใหม่</button>
                <button id="printButton" class="bg-amber-500 text-white font-bold px-5 py-2.5 rounded-lg hover:bg-amber-600 transition shadow-md flex items-center"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5 4v3H4a2 2 0 00-2 2v6a2 2 0 002 2h1v-4a1 1 0 011-1h8a1 1 0 011 1v4h1a2 2 0 002-2V9a2 2 0 00-2-2h-1V4a2 2 0 00-2-2H7a2 2 0 00-2 2zm8 0H7v3h6V4zm0 8H7v4h6v-4z" clip-rule="evenodd" /></svg>สั่งพิมพ์</button>
                <button id="exportPdfButton" class="bg-purple-600 text-white font-bold px-5 py-2.5 rounded-lg hover:bg-purple-700 transition shadow-md flex items-center"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M6 2a2 2 0 00-2 2v12a2 2 0 002 2h8a2 2 0 002-2V7.414A2 2 0 0015.414 6L12 2.586A2 2 0 0010.586 2H6zm5 6a1 1 0 10-2 0v3.586l-1.293-1.293a1 1 0 10-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 11.586V8z" clip-rule="evenodd" /></svg>ส่งออก PDF</button>
            </div>`;
            
            const printSpacer = document.createElement('div');
            printSpacer.className = 'print-footer-spacer';
            printableWrapper.appendChild(printSpacer);

            const today = new Date();
            const printDate = today.toLocaleDateString('th-TH', { year: 'numeric', month: 'long', day: 'numeric' });
            const printFooter = document.createElement('div');
            printFooter.className = 'print-only-footer';
            printFooter.innerHTML = `<p>พัฒนาโดย ศูนย์ส่งเสริมการเรียนรู้ระดับอำเภอเมืองนครราชสีมา | วันที่พิมพ์: ${printDate}</p>`;
            resultView.appendChild(printFooter);

            document.getElementById('newSearchButton').addEventListener('click', showSearchView);
            document.getElementById('printButton').addEventListener('click', printSchedule);
            document.getElementById('exportPdfButton').addEventListener('click', () => exportToPdf(student.studentId));
        }

        function showSearchView() {
            document.body.classList.add('items-center');
            document.body.style.paddingTop = '0';
            mainContainer.className = 'w-full max-w-5xl mx-auto relative';
            resultView.classList.remove('visible');
            setTimeout(() => {
                resultView.innerHTML = '';
                studentIdInput.value = '';
                searchView.classList.add('visible');
                studentIdInput.focus();
            }, 500);
        }

        // --- GENERIC PRINT & PDF FUNCTIONS ---
        function printSchedule() {
            const handleAfterPrint = () => {
                window.removeEventListener('afterprint', handleAfterPrint);
                Swal.fire({
                    icon: 'success',
                    title: 'พิมพ์สำเร็จ!',
                    text: 'ระบบจะกลับไปที่หน้าหลัก',
                    timer: 1500,
                    showConfirmButton: false,
                    timerProgressBar: true
                }).then(() => {
                    showSearchView();
                });
            };
            window.addEventListener('afterprint', handleAfterPrint);
            window.print();
        }

        async function exportToPdf(studentId) {
            const { jsPDF } = window.jspdf;
            const elementToPrint = document.getElementById('printableArea');
            
            Swal.fire({
                title: 'กำลังสร้าง PDF...',
                text: 'กรุณารอสักครู่',
                allowOutsideClick: false,
                didOpen: () => { Swal.showLoading(); }
            });

            try {
                const canvas = await html2canvas(elementToPrint, { 
                    scale: 2, 
                    backgroundColor: '#ffffff', 
                    useCORS: true,
                    windowWidth: elementToPrint.scrollWidth,
                    windowHeight: elementToPrint.scrollHeight
                });

                const imgData = canvas.toDataURL('image/png');
                const pdf = new jsPDF('p', 'mm', 'a4');
                const pageHeight = pdf.internal.pageSize.getHeight();
                const pdfWidth = pdf.internal.pageSize.getWidth();
                
                const margin = 10;
                const contentWidth = pdfWidth - (margin * 2);
                
                const imgProps = pdf.getImageProperties(imgData);
                const contentHeight = (imgProps.height * contentWidth) / imgProps.width;

                let heightLeft = contentHeight;
                let position = 0;

                pdf.addImage(imgData, 'PNG', margin, margin, contentWidth, contentHeight);
                heightLeft -= (pageHeight - margin * 2);

                while (heightLeft > 0) {
                  position -= (pageHeight - margin);
                  pdf.addPage();
                  pdf.addImage(imgData, 'PNG', margin, position, contentWidth, contentHeight);
                  heightLeft -= (pageHeight - margin * 2);
                }

                pdf.save(`ตารางสอบ-${studentId}.pdf`);

                Swal.fire({
                    icon: 'success',
                    title: 'ส่งออกเป็น PDF สำเร็จ!',
                    text: 'ระบบจะกลับไปที่หน้าหลัก',
                    timer: 1500,
                    showConfirmButton: false,
                    timerProgressBar: true
                }).then(() => {
                    showSearchView();
                });

            } catch (err) {
                console.error("PDF Export Error:", err);
                Swal.fire({ icon: 'error', title: 'เกิดข้อผิดพลาด', text: 'ไม่สามารถสร้างไฟล์ PDF ได้' });
            }
        }

        // --- EVENT LISTENERS ---
        searchButton.addEventListener('click', performSearch);
        studentIdInput.addEventListener('keyup', (event) => { if (event.key === 'Enter') performSearch(); });

    </script>
